volumes:
  mssql_data:

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    #ports:
    #  - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "MyStrong!Passw0rd"
      MSSQL_PID: "Developer"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped

  initdb:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - mssql
    volumes:
      - ./sql:/sql
    entrypoint: ["bash", "/sql/wait-for-db.sh"]
    environment:
      DB_HOST: mssql
      DB_USER: sa
      DB_PASSWORD: "MyStrong!Passw0rd"

  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      initdb:
        condition: service_completed_successfully
    environment:
      DB_HOST: mssql
      DB_PORT: 1433
      DB_NAME: BlogsDB
      DB_USER: sa
      DB_PASSWORD: "MyStrong!Passw0rd"
    volumes:
      - .:/app